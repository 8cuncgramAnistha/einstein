group 'com.pst.asseco.channels.devops'
version "1.0.0-rc"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
        classpath 'edu.sc.seis.gradle:launch4j:2.4.4'
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'edu.sc.seis.launch4j'


repositories {
    maven{
        url "${nexusUrl}/repository/dcs-maven/"
        credentials{
            username = nexusUsername
            password = nexusPassword
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            def url = "${nexusUrl}/repository/dcs-maven-snapshots"

            repository(url: url) {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            pom.version = project.version
            pom.artifactId = project.name
            pom.groupId = project.group
        }
    }
}


dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.6'
    // https://mvnrepository.com/artifact/org.gitlab4j/gitlab4j-api
    compile group: 'org.gitlab4j', name: 'gitlab4j-api', version: '4.9.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


jar {
    manifest {
        attributes 'Main-Class': 'com.assecopst.channels.devops.Main'
    }
}

shadowJar {
    baseName = "${rootProject.name}-${project.ext.version}"
}

createExe {

    mainClassName = 'com.assecopst.channels.devops.Main'
    headerType = "console"
    icon = "${projectDir}/assets/einstein.ico"
    jar = "${rootDir}/build/libs/${rootProject.name}-${project.version}.jar"
    outputDir = "${rootProject.name}-${project.version}"
}